{% extends "ui_index.html" %}
{% load static %}
{% block content %}
<div class="preview-block" id="preview_block">
    <div class="main-container">
      <div class="parameters-view rounded shadow-sm col-4">
        <div class="trial-parameters-container ">
          <p class='trial-parameters-header'>Trial Parameters</p>
          <div class="parameters-form">
            <form  method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-element d-flex  row ml-2 mb-3">
                <label for="trail_duriation" class="col-sm-4 col-form-label">Trail Duriation</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" name="trail_duriation" id="trail_duriation">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="age_group" class="col-sm-4 col-form-label">Age Groups</label>
                <div class="col-sm-7">
                    <select class="selectpicker" name="age_group" id="age_group" title='Select Age Group' data-width="213px" multiple>
                      <option value="18-25">18-25</option>
                      <option value="26-35">26-35</option>
                      <option value="36-45">36-45</option>
                      <option value="45">>45</option>
                    </select>
                </div>
              </div>
              <div class="form-element d-flex  row ml-2 ">
                <label for="total_patient_enrollment" class="col-sm-4 col-form-label">Total Patient Enrollement</label>
                <div class="col-sm-7 mt-1">
                  <input type="text" class="form-control" name="total_patient_enrollment" id="total_patient_enrollment">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="country" class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-7">
                    <select class="selectpicker" name="country" id="country" title='Select Country' data-width="213px" multiple>
                      <option value="USA" >USA</option>
                      <option value="Switzerland" >Switzerland</option>
                      <option value="India" >India</option>
                      <option value="Australia" >Australia</option>
                      <option value="Netherlands" >Netherlands</option>
                      <option value="Iceland" >Iceland</option>
                      <option value="Italy" >Italy</option>
                      <option value="United Kingdom" >United Kingdom</option>
                    </select>
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="demographics" class="col-sm-4 col-form-label">Demographics</label>
                <div class="col-sm-7">
                    <select class=" selectpicker"  name="demographics" id="demographics" title='select demographics' data-width="213px" multiple>
                        <option>Asian Fraction</option>
                        <option>Native Fraction</option>
                        <option>African American Fraction</option>
                      </select>
                </div>
              </div>
              <div class="form-element d-flex  row ml-2 mb-3">
                <label for="no_of_drugs" class="col-sm-4 col-form-label">No of Drugs</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" name="no_of_drugs" id="no_of_drugs">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="adverse_events" class="col-sm-4 col-form-label">Adverse Events</label>
                <div class="col-sm-7">
                    <select class=" selectpicker"  name="adverse_events" id="adverse_events" title='select No of Drugs' data-width="213px">
                        <option>Chest pain</option>
                        <option>Respiratory Failure</option>
                      </select>
                </div>
              </div>
              <div class="form-element d-flex  row ml-2 mb-3">
                <label for="no_of_diseases" class="col-sm-4 col-form-label">No of Diseases</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" name="no_of_diseases" id="no_of_diseases">
                </div>
              </div>
              <!-- <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="no_of_diseases" class="col-sm-4 col-form-label">No of Diseses</label>
                <div class="col-sm-7">
                    <select class=" selectpicker"  name="no_of_diseases" id="no_of_diseases" multiple data-live-search="true" title='select adverse events' data-width="213px">
                      <option data-tokens="option1">option1</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option3">option3</option>
                    </select>
                </div>
              </div> -->
              <div class="submit-btn-container mt-2">
                <button class="btn" type="button" id="submit_parameters"><img class="submit_img" src="{% static 'img/submit_img_.PNG' %}" alt="submit"></button>
              </div>
            </form>
          </div>
        </div>
      </div>    
      <div class="right-view rounded shadow-sm col-7">
        <div class="table-container mb-2 d-none">
          <p class="table-result-header ml-2">Attrition by Age Group and Demographics</p>
          <div class="table-filters d-flex">
              <div class="row-selection">
                  <label for="row" class="label ml-2">Row selection</label>
                  <select class="selectpicker" name="row" id="row_drpdwn"  data-width="200px">
                    <option>option1</option>
                    <option>option2</option>
                    <option>option3</option>
                  </select>
              </div>
              <div class="col-selection">
                  <label for="col" class="label ml-2">Column selection</label>
                  <select class="selectpicker" name="col" id="col_drpdwn"   data-width="200px">
                    <option>option1</option>
                    <option>option2</option>
                    <option>option3</option>
                  </select>
              </div>
              <div class="csv_btn_container">
                  <button class="btn csv_btn"><img src="{% static 'img/csv_img.PNG' %}" class="csv_img"/></button>
                  <a href='#' id='csv_download_file'>Download File</a>
              </div>
          </div>
          <div class="table-result mt-4 p-2">
              <table id='attrition-pridiction-table' class="table table-striped table-bordered"></table>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="alert_limit" tabindex="-1" role="dialog" aria-labelledby="alert_limitLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="alert-popup-content modal-content">
      <div class="alert-popup-header modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert-popup-body modal-body">
        Please fill all the fields
      </div>
    </div>
  </div>
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'underscore/underscore-min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'datatables/media/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/preview.js' %}"></script>
{% endblock %}
