{% extends "ui_index.html" %}
{% load static %}
{% block content %}
<div class="preview-block" id="preview_block">
    <div class="main-container">
      <div class="parameters-view rounded shadow-sm col-4">
        <div class="trial-parameters-container ">
          <p class='trial-parameters-header'>Trial Parameters</p>
          <div class="parameters-form">
            <form  method="post" enctype="multipart/form-data" id="input_form">
              {% csrf_token %}
              <div class="form-element d-flex  row ml-2 mb-3">
                <label for="trial_duriation" class="col-sm-4 col-form-label">Trial Duration</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" name="trial_duriation" id="trial_duriation" placeholder="in years">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="age_group" class="col-sm-4 col-form-label">Age Groups</label>
                <div class="col-sm-7">
                    <select class="selectpicker age_group" name="age_group" id="age_group" title='Select Age Group' data-width="213px" multiple>
                      <option value="18-25">18-25</option>
                      <option value="26-35">26-35</option>
                      <option value="36-45">36-45</option>
                      <option value="45">>45</option>
                    </select>
                </div>
              </div>
              <div class="form-element d-flex  row ml-2 ">
                <label for="total_patient_enrollment" class="col-sm-4 col-form-label">Total Patient Enrollement</label>
                <div class="col-sm-7 mt-1">
                  <input type="number" class="form-control" name="total_patient_enrollment" id="total_patient_enrollment" placeholder="Planned enrolment">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="country" class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-7">
                    <select class="selectpicker country" name="country" id="country" title='Select Country' data-width="213px" multiple>
                      {% for item in countries %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="demographics" class="col-sm-4 col-form-label">Demographics</label>
                <div class="col-sm-7">
                    <select class=" selectpicker demographics"  name="demographics" id="demographics" title='Select demographics' data-width="213px" multiple>
                        <option value="Asian Fraction">Asian Fraction</option>
                        <option value="Native Fraction">Native Fraction</option>
                        <option value="African American Fraction">African American Fraction</option>
                      </select>
                </div>
              </div>
              <div class="form-element d-flex  row ml-2 mb-3">
                <label for="no_of_drugs" class="col-sm-4 col-form-label">No of Drugs</label>
                <div class="col-sm-7">
                  <input type="number" class="form-control" name="no_of_drugs" id="no_of_drugs">
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="adverse_events" class="col-sm-4 col-form-label">Adverse Events</label>
                <div class="col-sm-7">
                    <select class="selectpicker adverse_events"  name="adverse_events" id="adverse_events" title='Select AEs' data-width="213px" multiple>
                        <option value="Chest pain">Chest pain</option>
                        <option value="Respiratory Failure">Respiratory Failure</option>
                      </select>
                </div>
              </div>
              <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="diseases" class="col-sm-4 col-form-label">Disease Area</label>
                <div class="col-sm-7">
                      <select class="selectpicker diseases " name="diseases" id="diseases" title='Select Diseases' data-width="213px" multiple>
                        {% for item in diseases %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                      </select>
                </div>
              </div>
              <!-- <div class="form-element d-flex mb-2 row ml-2 mb-3">
                <label for="no_of_diseases" class="col-sm-4 col-form-label">No of Diseses</label>
                <div class="col-sm-7">
                    <select class=" selectpicker"  name="no_of_diseases" id="no_of_diseases" multiple data-live-search="true" title='select adverse events' data-width="213px">
                      <option data-tokens="option1">option1</option>
                      <option data-tokens="option2">option2</option>
                      <option data-tokens="option3">option3</option>
                    </select>
                </div>
              </div> -->
              <div class="submit-btn-container mt-2">
                <button class="btn" type="button" id="submit_parameters"><img class="submit_img" src="{% static 'img/submit_img_.PNG' %}" alt="submit"></button>
              </div>
            </form>
          </div>
        </div>
      </div>    
      <div class="right-view rounded shadow-sm col-7">
        <div class="table-container mb-2 d-none ">
          <p class="table-result-header ml-2">Attrition by Country and Demographics</p>
          <div class="table-filters d-flex">
              <div class="row-selection">
                  <label for="row" class="label ml-2">Row selection</label>
                  <select class="selectpicker" name="row" id="row_drpdwn"  data-width="200px" disabled>
                    <option>Country</option>
                    <option>option2</option>
                    <option>option3</option>
                  </select>
              </div>
              <div class="col-selection">
                  <label for="col" class="label ml-2">Column selection</label>
                  <select class="selectpicker" name="col" id="col_drpdwn"   data-width="200px" disabled>
                    <option>Demographics</option>
                    <option>option2</option>
                    <option>option3</option>
                  </select>
              </div>
              <div class="csv_btn_container">
                  <button class="btn csv_btn"><img src="{% static 'img/csv_img.PNG' %}" class="csv_img"/></button>
                  <a href='#' id='csv_download_file'>Download File</a>
              </div>
          </div>
          <div class="table-result mt-4 p-2">
              <div class="loader d-none justify-content-center align-items-center h-75">          
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div id="test-table"></div>
              <table id='attrition-pridiction-table' class="table table-striped table-bordered initial-table"></table>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="alert_limit" tabindex="-1" role="dialog" aria-labelledby="alert_limitLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="alert-popup-content modal-content">
      <div class="alert-popup-header modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert-popup-body modal-body">
        Please fill all the fields
      </div>
    </div>
  </div>
</div>
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'underscore/underscore-min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'datatables/media/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'bootstrap-switch-button/dist/bootstrap-switch-button.min.js' %}"></script>

<script src="{% static 'g1/dist/g1.min.js' %}"></script>
<script src="{% static 'js/preview.js' %}"></script>
{% endblock %}
